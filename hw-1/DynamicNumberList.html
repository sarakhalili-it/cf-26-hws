<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DynamicList</title>
  </head>
  <body>
    <section
      class="w-1/2 mx-auto p-8 flex justify-center flex-col items-center"
      id="books"
    >
      <div class="flex border border-blue-700 rounded-full w-1/2 mb-5">
        <input
          class="flex-grow text-blue-900 text-lg px-4 rounded-full placeholder:text-blue-900 outline-none"
          type="text"
          placeholder="Please Enter a Number"
          required
        />
        <button
          id="submit-button"
          class="text-white text-lg font-medium bg-blue-700 px-6 py-2 rounded-full hover:bg-blue-600"
        >
          Submit
        </button>
      </div>
      <ul></ul>
    </section>
    <script src="DynamicNumberList.js"></script>
  </body>
</html>
